<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Image Gallery with Search box</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="search a movie..">
        </div>
        <div class="images">
            <div class="image-box" data-name="spiderman">
                <img src="img/spiderman 1.jpg" alt="spiderman img">
                <h6>SpiderMan 1</h6>
            </div>
            <div class="image-box" data-name="spiderman">
                <img src="img/spiderman 2.jpg" alt="spiderman img">
                <h6>SpiderMan 2</h6>
            </div>
            <div class="image-box" data-name="spiderman">
                <img src="img/spiderman 3.jpg" alt="spiderman img">
                <h6>SpiderMan 3</h6>
            </div>
            <div class="image-box" data-name="ironman">
                <img src="img/iron man 1.jpg" alt="iron-man img">
                <h6>IronMan 1</h6>
            </div>
            <div class="image-box" data-name="ironman">
                <img src="img/iron man 2.jpg" alt="iron-man img">
                <h6>IronMan 2</h6>
            </div>
            <div class="image-box" data-name="ironman">
                <img src="img/iron man 3.jpg" alt="iron-man img">
                <h6>IronMan 3</h6>
            </div>
            <div class="image-box" data-name="hulk">
                <img src="img/hulk 1.jpg" alt="hulk img">
                <h6>Hulk 1</h6>
            </div>
            <div class="image-box" data-name="hulk">
                <img src="img/hulk 2.jpg" alt="hulk img">
                <h6>Hulk 2</h6>
            </div>
            <div class="image-box" data-name="hulk">
                <img src="img/hulk 3.jpg" alt="hulk img">
                <h6>Hulk 3</h6>
            </div>
            <div class="image-box" data-name="ant man">
                <img src="img/ant man 1.jpg" alt="ant man img">
                <h6>AntMan 1</h6>
            </div>
            <div class="image-box" data-name="ant man">
                <img src="img/ant man 2.jpg" alt="ant man img">
                <h6>AntMan 2</h6>
            </div>
            <div class="image-box" data-name="civil war">
                <img src="img/civil war.jpg" alt="civil war img">
                <h6>Civil War</h6>
            </div>
            <div class="image-box" data-name="captine america">
                <img src="img/captine america.jpg" alt="captine america img">
                <h6>Captine America</h6>
            </div>
            <div class="image-box" data-name="avengers">
                <img src="img/avengers.jpg" alt="avengers img">
                <h6>Avengers</h6>
            </div>
            <div class="image-box" data-name="infinity war">
                <img src="img/infinity war.jpg" alt="infinity war img">
                <h6>Infinity war</h6>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
