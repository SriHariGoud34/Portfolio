<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>
</head>
<body>
    <div class="container">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="/images/stop.jpeg" alt="stop image" title="stop" onclick="watchstop()">
            <img src="/images/start.jpeg" alt="start image" title="start" onclick="watchstart()">
            <img src="/images/reset.jpeg" alt="reset image" title="reset" onclick=" watchreset()">

        </div>
    </div>

    <script>

        let [seconds, minutes, hours] = [0,0,0];
        let timer = null;
        let displayTime = document.getElementById("displayTime");

        function stopwatch(){
            seconds++
            if(seconds==60){
                seconds = 0;
                minutes++
                if(minutes==60){
                    minutes=0;
                    hours++
                }   
            }
            
            let h = (hours<10)? "0" + hours : hours;
            let m = minutes<10 ? "0" + minutes : minutes;
            let s = seconds<10 ? "0" + seconds : seconds;
            displayTime.innerHTML = h + ":" + m + ":" + s
        }

        // start
        function watchstart(){
            if(timer!==null){
                clearInterval(timer);
            }
           timer = setInterval(stopwatch,1000)
        }

        // stop
        function watchstop(){
            clearInterval(timer)
        }

        // reset
        function watchreset(){
            clearInterval(timer);
            [seconds, minutes, hours] = [0,0,0];
            displayTime.innerHTML = "00:00:00";
        }

    </script>
</body>
</html>
