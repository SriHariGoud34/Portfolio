<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1>Job Application
            <span class="title_small">(web)</span>
           </h1>
           <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder=" Enter first name">
                </div>
                <div class="form_control">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder=" Enter last name">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" Enter your email">
                </div>
                <div class="form_control">
                    <label for="role">Job Role</label>
                    <select name="role" id="role">
                        <option value="" selected disabled>--- select job role ---</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">back End Developer</option>
                        <option value="fullstack">Full StackDeveloper</option>
                        <option value="python">Python Developer</option>
                    </select>   
                </div>
                <div class="form_control" class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="60" rows="1" placeholder="Enter address"> Enter address</textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="city" id="city" name="city" placeholder=" Enter city name">
                </div>
                <div class="form_control">
                    <label for="pincode">Pin Code</label>
                    <input type="number" id="pincode" name="pincode" placeholder=" Enter pin code">
                </div>
                <div class="form_control">
                    <label for="date">Date </label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form_control">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" id="cv" name="cv">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Apply Now">
            </div>
           </form>
        </div>
    </div>
</body>
</html>
